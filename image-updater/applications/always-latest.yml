apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: always-latest01
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: example=ghcr.io/lucasfernandez19/argocd-atscale
    argocd-image-updater.argoproj.io/example.update-strategy: semver
    argocd-image-updater.argoproj.io/example.allow-tags: regexp:^rc[0-9]+$
spec:
  project: default

  source:
    repoURL: https://github.com/Lucasfernandez19/argocd-atscale.git
    targetRevision: HEAD
    path: ./image-updater/example-app/envs/qa/
   
  destination:
    server: https://kubernetes.default.svc
    namespace: qa

  # Sync policy
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
   
